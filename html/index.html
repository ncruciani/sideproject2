<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Sign up</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <div class="whole">

        <!--------------nav bar------------------ -->
        
        <div class="navbar">

            <h1>Devs On Deck</h1>

        </div>

        <div class="first_page_container">

            <div class="first_heading">

                <h2>Developer Sign Up</h2>

            </div>

            <div class="logins">

                <button id="homebutton"><a href="/login">Dev Login</a></button>

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="homebutton"><a href="/login/organization">Org Login</a></button>

            </div>

            <div class="form_container">

                <form action="/register" method="post">

                    <!----------- First Name and Last Name ------------->

                    <div class="input">

                        <label for="first_name">First Name:</label>

                        <input type="text" id="first_name" name="first_name" required>


                        <label for="last_name">Last Name:</label>

                        <input type="text" id="last_name" name="last_name" required><br>

                    </div>

                    <div class="input">

                        <!-- Email -->

                        <label for="email">Email:</label>

                        <input type="email" id="email" name="email" required><br>

                    </div>

                    <div class="input">

                        <!-- Address, City, and State -->

                        <label for="address">Address:</label>

                        <input type="text" id="address" name="address" required><br>

                    </div>

                    <div class="input">

                        <label for="city">City:</label>

                        <input type="text" id="city" name="city" required>

                        <label for="state">State:</label>

                        <select id="state" name="state" required size="1">

                            <option value="" disabled selected>Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>

                            <!-- Add more states as needed -->
                        </select><br>

                    </div>

                    <div class="input">

                        <!-- Password and Confirm Password -->
                        <label for="password">Password:</label>

                        <input type="password" id="password" name="password" required>

                    </div>

                    <div class="input">

                        <label for="confirm_password">Confirm: </label>

                        <input type="password" id="confirm_password" name="confirm_password" required><br>

                    </div>

                    <!-- Submit Button -->

                    <div class="button_reg">
                        
                        <button class="button-49" role="button" value="Register" type="submit" style="margin-top:30px">Register</button>
    
                        </div>

                </form>

            </div>

            <a href="/register/organization">Need to Sign Up on Organization?</a>
        </div>

    </div>

</body>

</html>
